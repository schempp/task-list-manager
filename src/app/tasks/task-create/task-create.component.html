<mat-card>
  <form (submit)="onAddTask(taskForm)" #taskForm="ngForm">
   <mat-form-field>
    <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      minlength="3"
      placeholder="Add Task"
      #title="ngModel">
     <mat-error *ngIf="title.invalid">Please enter a task title</mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit">Save Task</button>
  </form>
</mat-card>
